PLG_AKEEBASUBS_SQL_DESCRIPTION="Kører brugerdefinerede SQL kommandoer, når et abonnement bliver aktiveret/deaktiveret"
PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="Aktivering SQL"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="Deaktivering SQL"

PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION2="SQL kommando vil køres, når dette abonnement niveau er aktiveret. Eksempel: INSERT INTO #__foobar VALUES ('[USERID]','friend'). [USERID] udskiftes med brugeren's ID. Adskil flere SQL kommandoer med linieskift."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION2="SQL kommando vil køres, når dette abonnement niveau er deaktiveret. Eksempel: DELETE FROM #__foobar WHERE `userid` ='[USERID]'. [USERID] udskiftes med brugeren's ID. Adskil flere SQL kommandoer med linieskift."
