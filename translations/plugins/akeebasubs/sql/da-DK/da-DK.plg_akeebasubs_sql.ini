PLG_AKEEBASUBS_SQL_USAGENOTE="Vær venligst opmærksom på at ved at ændre SQL kommandoer på denne side IKKE har nogen effekt på eksisterende abonnementer. Der skal du gå til Abonnement siden og klikke på knappen Kør integrationer."
