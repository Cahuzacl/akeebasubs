PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION2="SQL-kommandot kommer att köra prenumerationen i denna nivå aktiveras, ex. INSERT INTO #__foobar VALUES ('[USERID]','friend'). [USERID] ersätts med användarens ID. Separera flera SQL-kommandon med en radbrytning."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION2="SQL-kommandot kommer att köra prenumerationen i denna nivå inaktiveras, ex. DELETE FROM #__foobar WHERE `userid` ='[USERID]'. [USERID] ersätts med användarens ID. Separera flera SQL-kommandon med en radbrytning."
