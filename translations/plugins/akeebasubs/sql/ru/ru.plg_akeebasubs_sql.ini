PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION2="Эта команда SQL будет запущена когда подписка на этом уровне будет включена, например, INSERT INTO #_foobar VALUES  ('[USERID]','friend'). [USERID] заменяется ID номером пользователя. Отделяйте каждую команду SQL друг от друга запятой. "
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION2="Эта команда SQL будет запущена когда подписка на этом уровне будет выключена, например, DELETE FROM #_foobar WHERE `userid` ='[USERID]'. [USERID] заменяется ID номером пользователя. Отделяйте каждую команду SQL друг от друга запятой. "
