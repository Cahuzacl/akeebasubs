PLG_AKEEBASUBS_SQL_DESCRIPTION="Dieses Plugin führt benutzerdefinierte SQL Kommandos aus, wenn ein Abo aktiviert bzw. deaktiviert wird."
PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="SQL bei Aktivierung"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="SQL bei Deaktivierung"

PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION2="Die SQL Anweisung wird ausgeführt, wenn die Mitgliedschaft für dieses Level aktiviert wird, z.B. INSERT INTO #__foobar VALUES ('[USERID]','friend'). [USERID] wird mit der ID des Benutzers ersetzt.  Trennen Sie mehrere SQL Kommandos durch einen Zeilenumbruch."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION2="Die SQL Anweisung wird ausgeführt, wenn die Mitgliedschaft für dieses Level deaktiviert wird, z.B. DELETE FROM #__foobar VALUES '[USERID]' . [USERID] wird mit der ID des Benutzers ersetzt.  Trennen Sie mehrere SQL Kommandos durch einen Zeilenumbruch."
PLG_AKEEBASUBS_SQL_TAB_TITLE="SQL"
PLG_AKEEBASUBS_SQL_NONE="(Keine)"
PLG_AKEEBASUBS_SQL_USAGENOTE="Bitte beachten Sie, dass die Änderung der SQL Anweisungen auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."
