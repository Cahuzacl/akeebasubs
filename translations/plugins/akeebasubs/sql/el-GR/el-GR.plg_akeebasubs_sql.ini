PLG_AKEEBASUBS_SQL_DESCRIPTION="Εκτελεί προσαρμοσμένες εντολές SQL όταν μια συνδρομή ενεργοποιείται/απενεργοποιείται"
PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="SQL Ενεργοποίησης"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="SQL Αεπνεργοποίησης"

PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION2="Η εντολή SQL θα εκτελεστεί όταν η συνδρομή σε αυτό το επίπεδο ενεργοποιηθεί, π.χ. INSERT INTO #__foobar VALUES ('[USERID]','friend'). Το [USERID] αντικαθίσταται από τον Α/Α του χρήστη. Διαχωρίστε πολλαπλές εντολές SQL με αλλαγή γραμμής."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION2="Η εντολή SQL θα εκτελεστεί όταν η συνδρομή σε αυτό το επίπεδο απενεργοποιηθεί, π.χ. DELETE FROM #__foobar WHERE `userid` ='[USERID]'. Το [USERID] αντικαθίσταται από τον Α/Α του χρήστη. Διαχωρίστε πολλαπλές εντολές SQL με αλλαγή γραμμής."
