PLG_AKEEBASUBS_SQL_USAGENOTE="Παρακαλώ θυμηθείτε ότι η αλλαγή των εντολών SQL σε αυτή τη σελίδα δεν έχει καμία επίδραση στις υφιστάμενες συνδρομές. Θα πρέπει να πάτε στην σελίδα Συνδρομές και να κάνετε κλικ στο κουμπί Εκτέλεση Ενσωματώσεων."
