PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - Slaaf abonnenten ondersteuning"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Wanneer een gebruiker abonneert kan hij kiezen uit maximaal tien verschillende bestaande gebruikers die ook hetzelfde abonnement krijgen waarvoor hij geabonneerd heeft. Die extra abonnementen worden slaven genoemd. De wijzigingen in een abonnement van deze gebruiker wordt automatisch toegepast op de slaaf abonnementen. De grenzen van slaaf abonnementen worden bepaald per abonnement voor maximale flexibiliteit. Dit stelt u in staat om iets als 'familie abonnementen' in te stellen wat het mogelijk maakt verschillende leden van dezelfde familie een abonnement te laten delen, en uit te voeren zonder dat u elk gezinslid individueel moet abonneren."
