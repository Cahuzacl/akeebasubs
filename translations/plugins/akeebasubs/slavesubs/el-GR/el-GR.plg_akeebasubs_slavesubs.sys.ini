PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - Υποστήριξη εξαρτημένων συνδρομών"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Όταν ένας χρήστης εγγράφεται συνδρομητής μπορεί να επιλέξει έως και δέκα επιπλέον χρήστες που θα λάβουν την ίδια συνδρομή με τον ίδιο. Αυτές οι επιπλέον συνδρομές λέγονται εξαρτημένες συνδρομές. Οι αλλαγές στην συνδρομή αυτού του χρήση εφαρμόζονται αυτόματα στις εξαρτημένες συνδρομές. Τα όρια για τις εξαρτημένες συνδρομές ορίζονται ανά επίπεδο συνδρομής για μέγιστη ευελιξία. Αυτό σας επιτρέπει να δημιουργήσετε κάτι σας 'οικογενιακά πακέτα' που επιτρέπουν σε πολλαπλά μέλη της ίδιας οικογένειας να μοιράζονται μια και μόνο συνδρομή, χωρίς να χρειάζεται να εγγραφεί το κάθε μέλος της οικογένειας ξεχωριστά."