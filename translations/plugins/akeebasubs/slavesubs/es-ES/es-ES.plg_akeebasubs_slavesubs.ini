PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - Soporte de suscripciones esclavas"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Cuando un usuario se suscribe puede elegir hasta diez usuarios existentes diferentes que obtendrán también la misma suscripción que él. Aquellas suscripciones extra son llamadas esclavas. Los cambios a la suscripción de este usuario será automáticamente aplicada a las suscripciones esclavas. Los límites de las suscripciones esclavas está definido por el nivel de suscripción para máxima flexibilidad. Esto le permite implementar algo como 'suscripción familiar' que permite a varios miembros de una misma familia compartir una sola suscripción, sin tener que suscribir a cada miembro de la familia individualmente."

