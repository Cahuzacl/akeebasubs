PLG_AKEEBASUBS_IPROPERTY_DESCRIPTION="Automáticamente añade usuarios como agentes de la Propiedad Intelectual por The Thinkery LLC."

PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Propiedad Intelectual"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Automáticamente añade usuarios como agentes de la Propiedad Intelectual por The Thinkery LLC. En términos de la jerga de la Propiedad Intelectual, cada nuevo suscriptor recibe una Empresa creada por él y se convierte en un Super Agente para esa Empresa. Luego puede agregar más agentes si así lo desea. La empresa creada para el suscriptor tendrá los límites establecidos más arriba. Si el suscriptor ya tiene una Empresa en su cuenta de usuario, los límites de la Empresa serán actualizados con el MÁXIMO valor especificado de entre todas las suscripciones. Cuando caduque la suscripción, los parámetros de la Empresa son modificados y/o el usuario es borrado como Super Agente para la Empresa."

