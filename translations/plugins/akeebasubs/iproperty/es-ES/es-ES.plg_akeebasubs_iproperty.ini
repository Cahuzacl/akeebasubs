PLG_AKEEBASUBS_IPROPERTY_MAXAGENTS_DESC="El número máximo de agentes por empresa. Los agentes no necesitan ser suscriptores; la empresa propietaria puede asignar a cualquier usuario de tu sitio como un agente para su empresa."
