PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Intellectueel eigendom"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Voegt automatisch gebruikers toe als agents voor intellectuel eigendom door The Thinkery LLC. In termen van intellectueel eigendom jargon, iedere nieuwe abonnee krijgt een onderneming voor hem gemaakt en wordt een Super Agent voor die onderneming. Hij kan dan meer agents toevoegen als hij dat wenst. De Vennootschap gemaakt voor de abonnee zal de hierboven ingestelde begrenzingen hebben. Indien de abonnee al een vennootschap onder zijn gebruikersaccount heeft, zal de begrenzing van de Vennootschap worden bijgewerkt met de aangegeven MAXIMUMWAARDE onder alle abonnementen. Als het abonnement afloopt, worden de Bedrijfsparameters gewijzigd en/of de gebruiker wordt verwijderd als Super Agent voor de Vennootschap."

