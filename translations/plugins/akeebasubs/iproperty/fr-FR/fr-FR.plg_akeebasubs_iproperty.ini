PLG_AKEEBASUBS_IPROPERTY_DESCRIPTION="Ajoute automatiquement des utilisateurs en tant qu'agents dans Intellectual Property par The Thinkery LLC."

PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Intellectual Property"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Ajoute automatiquement des utilisateurs en tant qu'agents dans Intellectual Property par The Thinkery LLC. Dans le cadre de l'utilisation d'Intellectual Property, chaque nouvel abonné se verra attribuer le statut de Super Agent d'une agence nouvellement créée. S'il le souhaite, Il pourra ensuite ajouter d'autres Agents. L'Agence créée pour l'abonné aura les limites fixées ci-dessus. Si l'abonné dispose déjà d'une Agence associée à son compte utilisateur, les restrictions seront mises à jour avec la valeur MAXIMUM spécifiée pour toutes souscriptions. Lorsque l'abonnement expire, les paramètres de l'Agence sont modifiés et/ou l'utilisateur cessera d'être un Super Agent pour l'Agence."

