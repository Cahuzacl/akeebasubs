PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Intellectual Property"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Προσθέτει χρήστες αυτόματα σαν πράκτορες στο Intellectual Property της The Thinkery LLC. Για κάθε νέο συνδρομητή δημιουργείται μια νέα Εταιρία (Company) και γίνεται Κύριος Πράκτορας (Super Agent) για αυτή την Εταιρία (Company). Στην συνέχεια μπορεί να προσθέσει όσους πράκτορες (Agents) επιθυμεί. Η Εταιρία (Company) που δημιουργείται για τον συνδρομητή θα έχει τους περιορισμούς που θέσατε πιο πάνω. Εάν ο συνδρομητής έχει ήδη μια Εταιρία (Company) υπό τον λογαριασμό χρήστη του τα όρια της Εταιρίας (Company) θα ενημερωθούν με την ΜΕΓΙΣΤΗ τιμή που ορίζεται μεταξύ όλων των ενεργών συνδρομών του. Όταν η συνδρομή λήξη, οι παράμετροι της Εταιρίας (Company) μεταβάλλονται ή/και ο χρήστης αφαιρείται από Κύριος Πράκτορας (Super Agent) της εν λόγω Εταιρίας (Company)."

PLG_AKEEBASUBS_IPROPERTY_MAXLISTINGS_LBL="Καταχωρήσεις ακινήτων"
PLG_AKEEBASUBS_IPROPERTY_MAXLISTINGS_DESC="Ο μέγιστος αριθμός καταωρήσεων ακινήτων (property listings) ανά εταιρία (company)."
PLG_AKEEBASUBS_IPROPERTY_MAXFLISTINGS_LBL="Προβεβλημένες καταχωρήσεις"
PLG_AKEEBASUBS_IPROPERTY_MAXFLISTINGS_DESC="Ο μέγιστος αριθμός προβεβλημένων καταχωρήσεων ανά εταιρία."
PLG_AKEEBASUBS_IPROPERTY_MAXAGENTS_LBL="Πράκτορες"
PLG_AKEEBASUBS_IPROPERTY_MAXAGENTS_DESC="Ο μέγιστος αριθμός πρακτόρων ανά εταιρία. Οι πράκτορες δεν χρειάζεται να είναι οι ίδιοι συνδρομητές· ο ιδιοκτήτης της εταιρίας μπορεί να αναθέσει οποιονδήποτε χρήστη του ιστοχώρου σας ως πράκτορα της εταιρίας του."
PLG_AKEEBASUBS_IPROPERTY_MAXFAGENTS_LBL="Προβεβλημένοι πράκτορες"
