PLG_AKEEBASUBS_IPROPERTY_DESCRIPTION="Автоматически добавляет пользователей как агентов в компоненте 'Intellectual Property' компании 'The Thinkery LLC'."

PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Intellectual Property"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Автоматически добавляет пользователей как агентов в компонент <strong>Intellectual Property</strong> компании <strong>Thinkery LLC</strong>. На языке компонента <strong>Intellectual Property</strong> каждый новый подписчик получает созданную для него Компанию и становится Супер Агентом этой Компании. Если он желает, то он может добавлять еще агентов. Созданная для подписчика компания будет иметь на это настроенный выше лимит. Если данный подписчик уже имеет в своем аккаунте компанию, то лимиты этой компании будут обновлены на МАКСИМАЛЬНОЕ значение, найденное среди всех подписок. Когда эта подписка истекает, то параметры этой компании соответственно подстраиваются и пользователь удаляется из супер агентов этой компании."

