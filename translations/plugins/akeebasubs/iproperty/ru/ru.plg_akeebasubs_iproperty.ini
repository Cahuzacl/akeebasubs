PLG_AKEEBASUBS_IPROPERTY_MAXAGENTS_DESC="Максимальное число агентов на одну компанию. Агентам нет необходимости быть подписчиками; владелец компании может назначить любого пользователя Вашего веб сайта агентом своей компании."
