PLG_AKEEBASUBS_CONTENTPUBLISH="Akeeba Subscriptions - Content publishing"
PLG_AKEEBASUBS_CONTENTPUBLISH_DESCRIPTION="Позволяет при активации/деактивации подписки пользователя публиковать/снимать с публикации системы Joomla его стандартные материалы, объекты K2, записи компонента 'SobiPro' или объекты компонента 'Zoo'."

PLG_AKEEBASUBS_CONTENTPUBLISH_TAB_TITLE="Публикация содержимого"
PLG_AKEEBASUBS_CONTENTPUBLISH_USAGENOTE="Выберите какой вид содержимого будет автоматически публиковаться по активации подписки и какой вид содержимого будет автоматически сниматься с публикации по истечении срока подписки. Эта интеграция поддерживает стандартные материалы Joomla, объекты компонентов 'К2' и 'Zoo' и записи компонента 'SobiPro'. Для более подробной информации познакомтесь пожалуйста с документацией."

PLG_AKEEBASUBS_CONTENTPUBLISH_SELECTNONE="- Выбрать приложения Zoo -"

PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_TITLE="Публиковать материалы Joomla"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_DESCRIPTION="Когда это поле выбрано, по активации подписки пользователя компонент 'Akeeba Subscription' будет публиковать все принадлежащие данному пользователю материалы системы Joomla."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_TITLE="Побликовать объекты компонента 'K2'"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_DESCRIPTION="Когда это поле выбрано, по активации подписки пользователя компонент 'Akeeba Subscription' будет публиковать все принадлежащие данному пользователю объекты компонента 'K2'."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_TITLE="Публиковать записи компонента 'SobiPro'"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_DESCRIPTION="Когда это поле выбрано, по активации подписки пользователя компонент 'Akeeba Subscription' будет публиковать все принадлежащие данному пользователю записи компонента 'SobiPro'."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_TITLE="Публиковать объекты компонента 'Zoo'"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_DESCRIPTION="Когда это поле выбрано, по активации подписки пользователя компонент 'Akeeba Subscription' будет публиковать все принадлежащие данному пользователю объекты компонента 'Zoo'. Публиковаться будут только объекты, принадлежащие выбранным ниже приложениям компонента 'Zoo'."
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_TITLE="Приложения 'Zoo' для публикации объектов"
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_DESCRIPTION="Только принадлежащие выбранным ниже приложениям компонента 'Zoo' объекты будут участвовать в автоматической публикации объектов компонента 'Zoo' при выборе вышерасположенной опции."

PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHCORE_TITLE="Снимать с публикации материалы Joomla"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHCORE_DESCRIPTION="При выборе этой настройки компонент 'Akeeba Subscription' будет снимать с публикации все созданные определенным пользователем материалы Joomla когда истечет срок действия его подписки."
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHK2_TITLE="Снимать с публикации объекты 'K2'"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHK2_DESCRIPTION="При выборе этой настройки компонент 'Akeeba Subscription' будет снимать с публикации все созданные определенным пользователем материалы компонента 'K2' когда истечет срок действия его подписки."
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHSOBIPRO_TITLE="Снимать с публикации записи 'SobiPro'"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHSOBIPRO_DESCRIPTION="При выборе этой настройки компонент 'Akeeba Subscription' будет снимать с публикации все созданные определенным пользователем записи компонента 'SobiPro' когда истечет срок действия его подписки."
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHZOO_TITLE="Снимать с публикации объекты 'Zoo'"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHZOO_DESCRIPTION="При выборе этой настройки компонент 'Akeeba Subscription' будет снимать с публикации все созданные определенным пользователем объекты компонента 'Zoo' когда истечет срок действия его подписки. Сниматься с публикации будут только объекты, принадлежащие выбранным ниже приложениям компонента 'Zoo'."
PLG_AKEEBASUBS_CONTENTPUBLISH_REMOVEGROUPS_TITLE="Приложения 'Zoo' для снятия объектов с публикации"
PLG_AKEEBASUBS_CONTENTPUBLISH_REMOVEGROUPS_DESCRIPTION="Только принадлежащие выбранным ниже приложениям компонента 'Zoo' объекты будут участвовать в автоматическом снятии с публикации объектов компонента 'Zoo' при выборе вышерасположенной опции."
