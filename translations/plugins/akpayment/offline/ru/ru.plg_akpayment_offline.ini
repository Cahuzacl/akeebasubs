PLG_AKPAYMENT_OFFLINE_DESCRIPTION="Оплата вне интернета (представляет пользователю произвольно настроенные указания для проведения оплаты вручную). Оплаченный с использованием этого метода подписки Вам будет необходимо активировать вручную."
PLG_AKPAYMENT_OFFLINE_TITLE="Вне интернета"

PLG_AKPAYMENT_OFFLINE_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_OFFLINE_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию ('Вне интернета')."
PLG_AKPAYMENT_OFFLINE_INSTRUCTIONS_LABEL="Указания"
PLG_AKPAYMENT_OFFLINE_INSTRUCTIONS_DESC="Введите указания, которые будут показаны Вашим пользователям. Используйте тег {SUBSCRIPTION} для вставки в текст инструкций ID номер подписки, и тег {AMOUNT} для вставки предъявляемой к оплате суммы. "

; Added after version 2.1.0
PLG_AKPAYMENT_OFFLINE_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_OFFLINE_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="При выборе этого метода оплаты к базовой (net) цене подписки будет прибавляться какая-либо фиксированная сумма или сумма в процентах"

PLG_AKPAYMENT_OFFLINE_ACTIVATE_LABEL="Активировать подписку немедленно"
PLG_AKPAYMENT_OFFLINE_ACTIVATE_DESC="Обычно статус оплаты подписки настраивается на <strong>В рассмотрении</strong> и Вы, прежде чем активировать ее, должны вручную устанавливать ее статус на <strong>Завершенная</strong>. Включение этого параметра будет автоматически устанавливать статус оплаты на <strong>Завершенная</strong> и активирует ее до того, как у Вас появится возможность взглянуть на нее и убедиться в том, что она действительно оплачена."
