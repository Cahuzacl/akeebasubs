; PLG_AKPAYMENT_PAYPAL="Akeeba Subscriptions Payment - PayPal"
PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Интеграция сервиса 'PayPal' (Website Payment Standard) с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (PayPal)."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="ID номер продавца 'Merchant ID'"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="ID номер продавца 'Merchant ID' - это либо адрес Вашей электронной почты, который Вы зарегистрировали на сервисе 'PayPal', либо Ваш ID номер продавца."
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Безопасный POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="При включении этого параметра этот плагин будет использовать безопасный протокол (SSL) для получения уведомлений об оплате IPN. Для того, чтобы эта опция работала, Ваш сервер должен разрешить сервису 'PayPal' соединение в SSL."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Тестовый режим 'Sandbox'"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере сервиса 'PayPal Sandbox'. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Тестовый продавец 'Sandbox merchant'"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="Тестовый продавец 'Sandbox merchant' - это адрес электронной почты продавца, зарегистрированный для Вашего тестового продавца 'Sandbox merchant'. Если Вы не представляете, что это означает, то, скорее всего, Вам это НЕ нужно."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Текст обратной связи 'PayPal Callback Text'"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(Необязательно) Текст, который показан на кнопке на веб сайте сервиса 'PayPal', после того, как пользователь завершил оплату. Для использования текста по умолчанию ''Return to the merchant website' оставьте это поле пустым."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Произвольное изображение в шапке страницы"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(Необязательно) Это - URL ссылка на Ваш логотип. Вместо Вашего названия продавца это изображение будет показано наверху веб страницы оплаты через сервис 'PayPal'. ПРЕДУПРЕЖДЕНИЕ! Эта ссылка должна быть в протоколе HTTPS, иначе Ваши покупатели, пребывая на Вашу страницу оплаты на сервисе 'PayPal' будут получать предупреждения о небезопасном содержимом, поступающим с Вашего веб сайта."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Цвет заднего фона шапки"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(Необязательно) Хекс код цвета заднего фона шапки Вашей страницы оплаты на сервисе 'PayPal'. Например, FFFFFF - для белого цвета (заметка: не включайте знак '#' перед этим значением)."
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Цвет рамки шапки"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(Необязательно) Хекс код цвета рамки шапки Вашей страницы оплаты на сервисе 'PayPal'. Например, FFFFFF - для белого цвета (заметка: не включайте знак '#' перед этим значением)."

; Added after version 2.1.0
PLG_AKPAYMENT_PAYPAL_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_PAYPAL_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="При выборе этого метода оплаты к базовой (net) цене подписки будет прибавляться какая-либо фиксированная сумма или сумма в процентах"


PLG_AKPAYMENT_PAYPAL_PROTOCOL_LABEL="Протокол обратного соединения"
PLG_AKPAYMENT_PAYPAL_PROTOCOL_DESC="Если Вы используете общий (shared) хостинг и общий (shared) сертификат SSL, то Вам возможно не удастся использовать зашифрованные обратные соединения (HTTPS). Используйте эту конфигурационную настройку для того, чтобы принудить протокол для URL ссылок обратных соединений. Удостоверьтесь в том, что Ваши правила rewrite не ведут к переадресации HTTP. Опция по умолчанию одинакова с опцией веб-сайта, т.е. она будет использовать тот же протокол, который посетитель использовал для посещения Вашего веб-сайта."
PLG_AKPAYMENT_PAYPAL_PROTOCOL_SECURE_LABEL="Принудить шифрование (HTTPS)"
PLG_AKPAYMENT_PAYPAL_PROTOCOL_INSECURE_LABEL="Принудить без шифрования (HTTP)"
PLG_AKPAYMENT_PAYPAL_PROTOCOL_KEEP_LABEL="Одинаково с веб-сайтом"

