PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Intégration de PayPal (Paiement standard) pour le système d'abonnements d'Akeeba."
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Option du titre de paiement"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Titre du plug-in de paiement affiché dans le panneau déroulant de la page d'abonnement.\nSi laissé vide, la valeur par défaut de PayPal sera utilisée."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="ID marchand"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="E-mail du compte PayPal ou ID marchand"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Envoi sécurisé"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Si activé, le plugin utilise utilise un accès sécurisé (SSL) IPN pour le traitement de la transaction. \nPour utiliser cette option, votre serveur doit autoriser les connexions SSL à PayPal."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Mode Test"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Lorsque le mode test (bac à sable) est activé, toutes les transactions seront effectuées dans le terminal de test de PayPal. \nNE PAS UTILISER SUR DES SITES DE PRODUCTION, DESTINÉ UNIQUEMENT À DES TESTS !"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Marchand Mode Test"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="E-mail du compte de test marchand PayPal. \nSi vous n'êtes pas sûr de ce que cela signifie, sans doute que ce paramètre ne s'adresse pas à votre cas."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Texte de rappel de PayPal"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="Texte du bouton affiché sur le site de PayPal après réussite de la transaction (facultatif).\nLaissez vide pour utiliser le texte par défaut: Retour vers le site marchand."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Image d'en-tête personnalisé"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="URL de votre logo affiché en haut de page de la confirmation de PayPal au lieu du nom de votre marchand (facultatif). \nMISE EN GARDE : doit être une URL utilisant le protocole HTTPS permettant d'afficher des avertissements sur les contenus non sécurisés."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Couleur d'arrière-plan d'en-tête"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="Code hexadécimal de l'en-tête de page de confirmation de paiement PayPal (facultatif). Exemple FFFFFF pour blanc. Note: n'ajoutez pas le # devant la valeur hexadécimale."
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Couleur de bordure d'en-tête"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="Code hexadécimal de la bordure de l'en-tête de page de confirmation de paiement PayPal (facultatif). Exemple FFFFFF pour blanc. Note: n'ajoutez pas le # devant la valeur hexadécimale."

