PLG_AKPAYMENT_PAYPAL_DESCRIPTION="PayPal (Webbetalning standard) integration för Akeeba Subscriptions"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Betalning alternativ rubrik"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Betalmetoden rubrik som visas på prenumerationssidans rullgardinsmeny. Om den lämnas tom kommer standardvärdet (PayPal) att visas."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Handlar-ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="Emailadressen du använder på Paypal eller ditt handlar-ID"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Säker POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Om aktiverad kommer pluginen att använda säker (SSL) IPN återpostningar. Din server måste tillåta SSL-anslutningar till Paypal för att detta alternativ skall fungera."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Om aktivard kommer alla transaktioner att utföras mot PayPal Sandbox (testning). ANVÄND INTE DETTA PÅ PRODUKTIONSWEBBPLATSER! Detta är ENBART för testning!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox handlare"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="Det handlar-ID som är registrerat till Paypal Sandbox. Om du inte är säker på vad detta innebär, behöver du förmodligen det INTE."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Paypal Returtext "
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(frivilligt) Texten på knappen på PayPal:s webbplats anger efter att användaren fullföljt betalningen. Lämna tomt för att använda standardtexten 'Return to the merchant website'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Anpassad headerbild"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(frivilligt) En URL till din logotyp. Denna bild visas längst upp på Paypals kassasida istället för handlarens namn. VARNING! Det måste vara en en URL via HTTPS annars kommer din köpare att får en varning om osäkert innehåll."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Headerns bakgrundsfärg"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(frivilligt) En hex-kod för din PayPal kassasidas header. ex. FFFFFF för vit färg (notera: ange ett # framför hex-värdet)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Headerns kantfärg"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(frivilligt) En hex-kod till din kassasida på Paypal för headerns kanter. ex. FFFFFF för vit färg (notera: använd ett # framför hex-värdet)"

; Added after version 2.1.0
PLG_AKPAYMENT_PAYPAL_PPIMAGE_LABEL="Betalningens bild"
PLG_AKPAYMENT_PAYPAL_PPIMAGE_DESC="En bild som visas i listan över betalningsalternativ när alternativen endast Bild eller Bild och Text är valda i komponentens inställningar."

