PLG_AKPAYMENT_PAYPAL_PROTOCOL_LABEL="Callback Protocol"
PLG_AKPAYMENT_PAYPAL_PROTOCOL_DESC="Als je een gedeelde hosting omgeving gebruikt met gedeelde SSL kan je mogelijk beveiligde (HTTPS) callbacks niet gebruiken. Gebruik deze configuratie optie om het protocol te forceren voor callback URLs. Zorg ervoor dat je herschrijf regels niet resulteren in HTTP doorverwijzingen. De standaard optie is Dezelfde als de site het protocal zal gebruiken dei de gebruiker gebruikte om uw abonnement pagina op uw site te bezoeken."
