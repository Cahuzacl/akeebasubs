PLG_AKPAYMENT_PAYPAL_TITLE_DESC="De titel van de betaling plug-in, zoals weergegeven in de abonnement pagina drop-down. Indien leeg, zal de standaardwaarde (PayPal) worden gebruikt."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Handelaar ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="Het e-mail adres dat u gebruikt met PayPal, of uw handelaar ID"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Beveiligde POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Indien ingeschakeld, zal de plug-in gebruik maken van beveiligde (SSL) IPN post pakketten. Uw server moet SSL verbindingen naar PayPal ondersteunen om deze optie te laten werken."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Wanneer ingeschakeld, worden alle transacties uitgevoerd tegen de PayPal Sandbox (test). NIET GEBRUIKEN OP PRODUCTIE SITES! HET IS ALLEEN BEDOELD VOOR TESTDOELEINDEN!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox handelaar"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="De handelaar e-mail geregistreerd met PayPal Sandbox. Als u niet zeker weet wat dit betekent, heeft u dit waarschijnlijk NIET nodig."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="PayPal terugkeer tekst"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(optioneel) Wat de knop op de PayPal site weergeeft nadat de gebruiker klaar is met zijn transactie. Laat leeg voor de standaard tekst 'Terug naar de website van de handelaar'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Aangepaste header afbeelding"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(optioneel) De URL naar uw logo. Deze afbeelding wordt weergegeven bovenaan de PayPal afrekenen pagina in plaats van uw handelsnaam. WAARSCHUWING! Het moet een HTTPS URL zijn anders ontvangen uw klanten waarschuwingen over onveilige inhoud."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Header achtergrondkleur"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(optioneel) De hex-code van uw PayPal afrekenen pagina header, bijvoorbeeld FFFFFF voor wit (let op: plaats geen # voor de hex-waarde)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Header randkleur"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(optioneel) De hex-code van uw PayPal afrekenen pagina header, bijvoorbeeld FFFFFF voor wit (let op: plaats geen # voor de hex-waarde)"

