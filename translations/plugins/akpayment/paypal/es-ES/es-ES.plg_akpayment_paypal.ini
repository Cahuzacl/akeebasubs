PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Sobrecargo"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Una cantidad fija o un porcentaje se añade al precio base (neto) de la suscripción cuando este método de pago es seleccionado."


