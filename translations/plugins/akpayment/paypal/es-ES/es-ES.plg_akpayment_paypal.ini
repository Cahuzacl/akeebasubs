PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Integración PayPal (Website Payment Standard) para Suscripciones Akeeba"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Título de la opción de pago"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="El título del plugin de pago, como se muestra en la página desplegable de suscripción. Si deja en blanco se utilizará el valor predeterminado (PayPal)."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="ID de comerciante"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="El correo electrónico que usa con PayPal o su ID de comerciante"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="POST seguro"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Si está habilitado, el plugin usará (SSL) IPN post-backs. El servidor debe permitir conexiones SSL a PayPal para que funcione esta opción."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Cuando se activa, todas las transacciones se llevarán a cabo en el sitio Sandbox de PayPal (en pruebas). NO UTILICE EN LOS SITIOS DE PRODUCCIÓN! es sólo para propósitos de prueba!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox comerciante"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="El correo electrónico de comerciante con PayPal Sandbox. Si no está seguro de lo que esto significa, es probable que no lo necesite."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Texto Paypal de retorno"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(opcional) Lo que el botón en el sitio PayPal lee después de que el usuario ha completado su transacción. Dejar en blanco para 'Volver al sitio Web del vendedor' como texto predeterminado."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Imagen de cabecera personalizada"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(opcional) La dirección URL de su logotipo. Esta imagen se mostrará en la parte superior de la página de PayPal en lugar de su nombre comercial. ADVERTENCIA! Debe ser una dirección URL HTTPS o sus clientes recibirán advertencias sobre el contenido no seguro."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Color de fondo en la cabecera"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(opcional) El color en código hexadecimal de su página de cobro PayPal, ejemplo: FFFFFF para color blanco en el fondo(nota: colocar # al principio del valor hexadecimal)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Color del borde en la cabecera"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="El color en código hexadecimal de su página de cobro PayPal, ejemplo: FFFFFF para color blanco en el borde (nota: colocar # al principio del valor hexadecimal)"

