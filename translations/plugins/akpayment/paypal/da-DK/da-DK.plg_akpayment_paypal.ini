PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Titel på betaling"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Titlen på plugin for betaling, som vises på abonnementssiden. Hvis du ikke udfylder dette felt, vil standard titlen blive brugt (PayPal)."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Salgs ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="Mailadressen du bruger sammen med PayPal, eller dit salgs ID"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Sikker POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Hvis du aktiverer denne funktion, vil dette plugin bruge en sikker (SSL) IPN post-backs. Din server skal tillade SSL forbindelser til PayPal for at denne funktion virker."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Hvis du aktiverer denne funktion, vil alle transaktionerne køre gennem PayPal Sandbox (test). BRUG IKKE DENNE FUNKTION PÅ LIVE HJEMMESIDER! DET ER KUN TIL TEST BRUG!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox salgsmail"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="Salgsmailadresse som er registreret sammen med PayPal Sandbox. Hvis du ikke er sikker på hvad dette betyder, skal du sikkert IKKE bruge det."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="PayPal Callback tekst"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(Valgfrit) Hvad knappen på PayPal siden viser efter en bruger har afsluttet transaktionen. Hvis du lader dette felt forblive tomt, vil standard teksten 'Vend tilbage til salgshjemmesiden' vises."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Brugerdefineret billede"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(Valgfrit) Adressen til dit logo. Dette billede vil blive vist i toppen på PayPal's betalingsside, i stedet for salgsnavnet. ADVARSEL! Det skal være en HTTPS ADRESSE, ellers vil dine brugere modtage en advarsel om at det er usikkert indhold."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Baggrundsfarve"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(Valgfrit) Farve hexkode til baggrunden på din PayPal betalingsside, eks. FFFFFF for hvid, 000000 for sort (info: angiv IKKE # foran hexkoden)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Rammefarve"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(Valgfri) Farve hexkode til rammen på din PayPal betalingsside, eks. FFFFFF for hvid, 000000 for sort (info: angiv IKKE # foran hexkoden)"

