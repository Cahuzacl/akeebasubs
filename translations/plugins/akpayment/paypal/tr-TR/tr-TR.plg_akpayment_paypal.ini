PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Özel Üstbilgi Görseli"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(İsteğe bağlı) Logonuzun İnternet adresi. Logo PayPal ödeme sayfasının üstünde aracı adı yerine gösterilir. DİKKAT: adres https iletişim kuralı ile yazılmalıdır yoksa müşterileriniz güvenliksiz site uyarısı alır."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Üstbilgi Artalan Rengi"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(İsteğe bağlı) PayPal ödeme sayfası üstbilgisinin onaltılık renk kodu. Örneğin beyaz için FFFFFF. Onaltılık değerin önüne # yazmayın."
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Üstbilgi Kenarlık Rengi"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(İsteğe bağlı) PayPal ödeme sayfası üstbilgisi kenarlığının onaltılık renk kodu. Örneğin beyaz için FFFFFF. Onaltılık değerin önüne # yazmayın."

