PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="PayPal kum havuzu için kaydedilmiş e-posta adresi. Bunun ne olduğundan emin değilseniz muhtemelen gerek duymayacaksınız."
