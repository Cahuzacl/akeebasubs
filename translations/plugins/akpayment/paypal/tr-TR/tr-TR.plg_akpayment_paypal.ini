PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Güvenli gönderi"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Bu seçenek etkinleştirildiğinde uygulama eki güvenli (SSL) gönderiler yapar. Bu seçeneğin çalışması için sunucunuz SSL bağlantılarına izin vermelidir."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Kum Havuzu"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Bu seçenek etkinleştirildiğinde, tüm işlemler PayPal kum havuzunda sınama kipinde yapılır. DENEME AMACI DIŞINDA ÜRETİM SİTELERİNDE KULLANMAYIN!"
