PLG_AKPAYMENT_SKRILL_SECRET_DESC="Секретное слово, которое Вы ввели в своем разделе 'Merchant Tools' своего аккаунта на сервисе 'Skrill'. Оно используется в целях предотвращения потенциального мошенничества для проверки уведомлений об оплате и НЕ передается через интернет."
