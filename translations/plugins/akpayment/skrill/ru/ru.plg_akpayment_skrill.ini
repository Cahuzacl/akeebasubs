PLG_AKPAYMENT_SKRILL_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (Skrill (Moneybookers))."

