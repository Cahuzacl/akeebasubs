PLG_AKPAYMENT_SKRILL_HEADER_LABEL="Произвольное изображение логотипа"
PLG_AKPAYMENT_SKRILL_HEADER_DESC="(Необязательно) URL ссылка на изображение Вашего логотипа. Это изображение будет показано наверху страницы оформления оплаты на сервисе 'Skrill'. ПРЕДУПРЕЖДЕНИЕ! Эта ссылка должна быть в протоколе HTTPS, иначе Ваши покупатели будут получать предупреждения об небезопасном содержимом."
PLG_AKPAYMENT_SKRILL_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_SKRILL_SANDBOX_DESC="При включении этого режима все транзакции будут происходить на тестовом сервере сервиса 'Skrill'. ВЫ ДОЛЖНЫ ЗАПРОСИТЬ У СЕРВИСА 'SKRILL' СВОЕ ТЕСТОВОЕ ИМЯ ПОЛЬЗОВАТЕЛЯ И ДАННЫЕ ТЕСТОВОГО ПРОДАВЦА! "

